<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

        <header class="header">
            <img src="./image/Vector.svg" alt="Логотип Mesto Russia" class="header__logo">
        </header>
        
        <main class="content">

            <section class="profile">
                <div class="profile__info">
                    <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__columns">
                        <div class="profile__column">
                            <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p id="occupation" class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./image/Karachayevsk.png" alt="Карачаевск" class="element__image">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like element__like_active"></button>
                </article>
                <article class="element">
                        <img src="./image/Elbrus.png" alt="Эльбрус" class="element__image">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </article>
                <article class="element">
                    <img src="./image/Dombay.png" alt="Домбай" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </article>
                <article class="element">
                    <img src="./image/Dombay.png" alt="Домбай" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like element__like_active"></button>
                </article>
                <article class="element">
                    <img src="./image/Karachayevsk.png" alt="Карачаевск" class="element__image">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like element__like_active"></button>
                </article>
                <article class="element">
                    <img src="./image/Elbrus.png" alt="Эльбрус" class="element__image">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like element__like_active"></button>

                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" action="#" name="form">
                        <input id="name-input" class="form__input" type="text" name="username" placeholder="Имя">
                        <input id="occupation-input" class="form__input" type="text" name="description" placeholder="О себе">
                        <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    
</body>
</html>
